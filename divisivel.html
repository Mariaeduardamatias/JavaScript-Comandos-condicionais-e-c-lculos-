<head>
    <script>
        
        // Função para verificar se o número é divisível por 10, 5 ou 2
        function verificarDivisibilidade(numero) {
            if (numero % 10 === 0) {
                return `${numero} é divisível por 10.`;
            } else if (numero % 5 === 0) {
                return `${numero} é divisível por 5, mas não por 10.`;
            } else if (numero % 2 === 0) {
                return `${numero} é divisível por 2, mas não por 5 nem por 10.`;
            } else {
                return `${numero} não é divisível por 10, 5 ou 2.`;
            }
        }

        // Função principal
        function main() {
            const numero = parseInt(prompt("Digite um número inteiro:"));

            if (isNaN(numero)) {
                alert("Por favor, digite um número válido.");
            } else {
                alert(verificarDivisibilidade(numero));
            }
        }

        // Executar programa
        main();

    </script>
</head>
