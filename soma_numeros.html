<head>
    <script>

       // Função para calcular a soma dos números de 1 a 15 usando a fórmula matemática
        function calcularSoma() {
            const n = 15; // Último número da sequência
            const soma = (n * (n + 1)) / 2;
            return soma;
        }

        // Função principal
        function main() {
            const soma = calcularSoma();
            alert("A soma dos números de 1 a 15 é: " + soma);
        }

        // Executar programa
        main();


    </script>
</head>
