<head>
    <script>

            // Função para imprimir os valores em ordem descendente
            function imprimirDescendente(a, b, c) {
            // Usando spread operator para criar um array com os valores
            const valores = [a, b, c];

            // Ordenando os valores em ordem descendente usando sort
            valores.sort((x, y) => y - x);

            // Imprimindo os valores ordenados
            alert("Valores em ordem descendente:");
            valores.forEach(valor => alert(valor));
        }

            // Função principal
            function main() {
                const a = parseFloat(prompt("Digite o valor de A:"));
                const b = parseFloat(prompt("Digite o valor de B:"));
                const c = parseFloat(prompt("Digite o valor de C:"));

                if (isNaN(a) || isNaN(b) || isNaN(c)) {
                    alert("Por favor, digite valores numéricos válidos.");
                } else {
                    imprimirDescendente(a, b, c);
                }
            }

            // Executar programa
            main();

    </script>
</head>
