<head>
    <script>
        
        // Função para contar quantos números estão em cada intervalo
        function contarNumerosNosIntervalos() {
            let contadorIntervalo1 = 0; // Intervalo 0 a 100
            let contadorIntervalo2 = 0; // Intervalo 101 a 200
            let contadorMaior200 = 0;   // Maiores que 200

            for (let i = 1; i <= 20; i++) {
                const numero = parseFloat(prompt(`Digite o número ${i}:`));
                // Verifica se o valor informado é válido
                if (isNaN(numero)) {
                    alert("Por favor, digite um número válido.");
                    return; // Encerra a função se o valor não for válido
                }
                if (numero >= 0 && numero <= 100) {
                    contadorIntervalo1++;
                } else if (numero >= 101 && numero <= 200) {
                    contadorIntervalo2++;
                } else {
                    contadorMaior200++;
                }
            }

            alert(`Dos 20 números:`);
            alert(`- ${contadorIntervalo1} estão entre 0 e 100.`);
            alert(`- ${contadorIntervalo2} estão entre 101 e 200.`);
            alert(`- ${contadorMaior200} são maiores que 200.`);
        }

        // Executar função para contar quantos números estão em cada intervalo e exibir o resultado
        contarNumerosNosIntervalos();

    </script>
</head>
