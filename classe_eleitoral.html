<head>
    <script>

        // Função para determinar a classe eleitoral com base na idade
        function determinarClasseEleitoral(idade) {
            if (idade < 16) {
                return "Não eleitor";
            } else if (idade >= 16 && idade < 18 || idade >= 65) {
                return "Eleitor facultativo";
            } else {
                return "Eleitor obrigatório";
            }
        }

        // Função principal
        function main() {
            const idade = parseInt(prompt("Digite a idade da pessoa:"));

            if (isNaN(idade) || idade < 0) {
               alert("Por favor, digite uma idade válida.");
            } else {
                const classeEleitoral = determinarClasseEleitoral(idade);
                alert(`Idade da pessoa: ${idade} anos`);
                alert(`Classe eleitoral: ${classeEleitoral}`);
            }
        }

        // Executar programa
        main();

            </script>
        </head>
